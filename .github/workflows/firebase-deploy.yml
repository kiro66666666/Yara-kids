name: Deploy Firebase Hosting

on:
  push:
    branches:
      - main
      - master
      - work
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Generate runtime app-config.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          FIREBASE_VAPID_KEY: ${{ secrets.FIREBASE_VAPID_KEY }}
        run: |
          required_vars=(
            SUPABASE_URL
            SUPABASE_ANON_KEY
            FIREBASE_API_KEY
            FIREBASE_AUTH_DOMAIN
            FIREBASE_PROJECT_ID
            FIREBASE_STORAGE_BUCKET
            FIREBASE_MESSAGING_SENDER_ID
            FIREBASE_APP_ID
            FIREBASE_VAPID_KEY
          )

          for name in "${required_vars[@]}"; do
            value="${!name}"
            if [ -z "$value" ]; then
              echo "Missing required secret: $name"
              exit 1
            fi
          done

          cat > public/app-config.js <<EOF
          window.__APP_CONFIG__ = {
            supabaseUrl: "${SUPABASE_URL}",
            supabaseAnonKey: "${SUPABASE_ANON_KEY}",
            geminiApiKey: "${GEMINI_API_KEY}",
            firebaseApiKey: "${FIREBASE_API_KEY}",
            firebaseAuthDomain: "${FIREBASE_AUTH_DOMAIN}",
            firebaseProjectId: "${FIREBASE_PROJECT_ID}",
            firebaseStorageBucket: "${FIREBASE_STORAGE_BUCKET}",
            firebaseMessagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
            firebaseAppId: "${FIREBASE_APP_ID}",
            firebaseMeasurementId: "${FIREBASE_MEASUREMENT_ID}",
            firebaseVapidKey: "${FIREBASE_VAPID_KEY}"
          };
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project yara-kids-b48ed --token "$FIREBASE_TOKEN"
