name: CI + Deploy Firebase Hosting

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate runtime config for CI
        run: |
          cat > public/app-config.js <<'EOC'
          window.__APP_CONFIG__ = {
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
            geminiApiKey: '${{ secrets.GEMINI_API_KEY }}'
          };
          EOC

      - name: Build app
        run: npm run build

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate runtime config for deploy
        run: |
          cat > public/app-config.js <<'EOC'
          window.__APP_CONFIG__ = {
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
            geminiApiKey: '${{ secrets.GEMINI_API_KEY }}'
          };
          EOC

      - name: Build app
        run: npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project yara-kids-b48ed --token "$FIREBASE_TOKEN"
