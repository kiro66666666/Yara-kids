  <script>
    // Check local storage or system preference immediately to prevent flash
    if (localStorage.getItem('yarakids_theme') === 'dark' || (!('yarakids_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    tailwind.config = {
      darkMode: 'class', 
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            brand: {
              pink: '#FF69B4',     
              soft: '#FFF0F5',     
              lilac: '#9B7EDE',    
              yellow: '#FFD700',   
              dark: '#1E293B',     
              gray: '#64748B',     
              light: '#F8FAFC',
              // Dark Mode Specific Semantic Colors
              darkbg: '#0F172A',   // Slate 900
              darksurface: '#1E293B' // Slate 800
            }
          },
          boxShadow: {
            'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
            'floating': '0 15px 30px -5px rgba(0, 0, 0, 0.1)',
          },
          animation: {
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fadeIn 0.5s ease-out',
            'bounce-gentle': 'bounceGentle 2s infinite',
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            bounceGentle: {
              '0%, 100%': { transform: 'translateY(-5%)' },
              '50%': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html, body {
      width: 100%;

    /* Crucial fix for Angular formatting */
    app-root {

    /* Custom Scrollbar - Cross Browser */
    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #FF69B4 #FFF0F5;
    }
    
    /* Chrome, Edge, Safari */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #FFF0F5; /* brand-soft */
    }
    ::-webkit-scrollbar-thumb {
      background: #FF69B4; /* brand-pink */
      border-radius: 5px;
      border: 2px solid #FFF0F5;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9B7EDE; /* brand-lilac */
    }

    /* Dark Mode Scrollbar */
    .dark * {
      scrollbar-color: #9B7EDE #0F172A;
    }
    .dark ::-webkit-scrollbar-track {
      background: #0F172A; /* darkbg */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #9B7EDE; /* brand-lilac */
      border: 2px solid #0F172A;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #FF69B4;
    }

    /* Utilities */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    html { scroll-behavior: smooth; }
    * { -webkit-tap-highlight-color: transparent; }
